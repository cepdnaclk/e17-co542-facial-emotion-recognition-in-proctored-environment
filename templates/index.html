<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .upload-container {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
        }

        .upload-icon {
            font-size: 48px;
            color: #aaa;
        }

        .upload-text {
            margin-top: 10px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        #submitBtn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #selectedImage {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-icon">&#x1F4F7;</div>
        <div class="upload-text">Drag and drop or click to select an image</div>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput">Choose Image</label>
            <div id="selectedImage">No image selected</div>
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function() {
            var fileInput = this;
            var selectedImage = document.getElementById('selectedImage');

            if (fileInput.files.length > 0) {
                selectedImage.textContent = 'Selected Image: ' + fileInput.files[0].name;
            } else {
                selectedImage.textContent = 'No image selected';
            }
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            var fileInput = document.getElementById('imageInput');
            var file = fileInput.files[0];

            if (file) {
                var formData = new FormData();
                formData.append('image', file);

                // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
                var apiUrl = 'http://127.0.0.1:5000/upload';

                fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())  // Change to text() to get HTML content
                .then(htmlData => {
                    // Assuming the API returns HTML content
                    document.open();
                    document.write(htmlData);
                    document.close();
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle error
                });
            } else {
                alert('Please select an image first.');
            }
        });
    </script>
</body>
</html>
